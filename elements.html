<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--=============== GOOGLE FONT ===============-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

	<!--=============== BOX ICONS ===============-->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

	<!--=============== BOOTSTRAP ICONS ===============-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<!--=============== FAV ICON ===============-->
	<link rel="shortcut icon" href="images/fav_icon.png">

	<!--=============== BOOTSTRAP CSS ===============-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--=============== STYLE CSS ===============-->
	<link rel="stylesheet" href="css/style.css">

	<title>Hasan Code - Dashboard</title>
</head>
<body>

<!--=============== TOP HEADER ===============-->
<header class="rubizco_header" id="header">
    <nav class="rubizco_nav rubizco_container">
    	<!--===== TOGGLE BUTTON =====-->
        <div class="nav_toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>

        <!--===== NAVBAR RIGHT CONTENT =====-->
        <div class="nav_right_content">
            <form method="post" action="" class="search_form">
            	<input type="text" name="search" placeholder="Search...">
            	<button type="submit"><i class='bx bx-search'></i></button>
            </form>
            <a href="#"><i class='bx bxs-cog topbar_icon'></i></a>
            <a href="#"><i class='bx bxs-bell topbar_icon'></i></a>
            <div class="nav_profile_dropdown">
            	<div class="nav_profile">
            		<img src="images/user.jpg" class="nav_profile_img">
            	</div>
            	
            	<div class="nav_profile_dropdown_list">
            		<a href="#">My Profile</a>
            		<a href="#">Log Out</a>
            	</div>
            </div>
        </div>
    </nav>
</header>

<!--=============== SIDEBAR ===============-->
<div class="nav_menu" id="nav-menu">
	<!--===== LOGO =====-->
	<div class="nav_logo">
		<a href="index.html">
			<img src="images/rubizco_logo.png">
		</a>
	</div>

	<!--===== SIDEBAR MENU =====-->
	<ul class="nav_list">
		<li class="nav_item">
			<a href="#" class="nav_link rubizco-active-link"><i class='bi bi-grid-1x2-fill'></i> Dashboard</a>
		</li>

		<li class="nav_item">
			<a href="#" class="nav_link"><i class='bx bxs-user'></i> User</a>
		</li>

		<li class="nav_item">
			<a href="#" class="nav_link"><i class='bx bxs-add-to-queue'></i> Post</a>
		</li>

		<li class="nav_item">
			<a href="#" class="nav_link"><i class='bx bxs-shopping-bag'></i> Product</a>
		</li>

		<li class="nav_item">
			<a href="billing.html" class="nav_link"><i class='bx bxs-credit-card'></i> Billing</a>
		</li>

		<li class="nav_item">
			<a href="#" class="nav_link"><i class='bx bxs-cog' ></i> Setting</a>
		</li>
	</ul>

	<i class='bi bi-x-lg nav_close' id="nav-close"></i>
</div>

<!--=============== MAIN CONTENT ===============-->
<main class="rubizco_main">
	<section class="rubizco_section">
		<div class="rubizco_container">
			<!--===== FORM ELEMENTS =====-->
            <h3>FORM ELEMENTS</h3><br>

            <h5>INPUT ELEMENTS</h5>
			<div class="rubizco_grid">
				<div class="form_group box_shadow">
					<label for="" class="rubizco_label">Email Address</label>
					<div class="position_relative">
						<input type="text" class="rubizco_input" placeholder="Username@gmail.com">
						<div class="form_icon_left">
							<i class="bi bi-envelope-fill"></i>
						</div>
					</div>
				</div>

				<div class="form_group box_shadow">
					<label for="" class="rubizco_label">Password</label>
					<div class="position_relative">
						<input type="password" class="rubizco_input" placeholder="******">
						<div class="form_icon_left">
							<i class="bi bi-lock-fill"></i>
						</div>
						<div class="form_icon_right">
							<i class="bi bi-eye"></i>
						</div>
					</div>
				</div>
			</div><br><br>

            <h5>BUTTON ELEMENTS</h5>
			<div class="rubizco_grid">
				<button class="button rb_w_100 box_shadow">Rubizco Button<i class="bi bi-box-arrow-in-right"></i></button>
			</div><br><br>

            <h5>CHECKBOX ELEMENTS</h5>
			<div class="rubizco_grid">
				<label for="check" class="checkbox_label">
					<input type="checkbox" class="checkbox" id="check">
					<span class="checked"></span>
					Remember me
				</label>
			</div>
		</div>
	</section>
</main>


<!--=============== JQUERY LIBRARY ===============-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!--=============== BOOTSTRAP JS LIBRARY ===============-->
<script src="js/bootstrap.bundle.min.js"></script>

<!--=============== CUSTOM JS ===============-->
<script src="js/main.js"></script>
</body>
</html>
