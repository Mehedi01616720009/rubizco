<!--=============== MAIN CONTENT ===============-->
<main class="rubizco_main">
	<section class="rubizco_section">
		<!--===== CREATE BATCH BUTTON =====-->
		<div class="rubizco_container">
			<div class="rb_flex rb_end">
				<button class="button box_shadow" data-modal-target="#create-batch"><i class="bi bi-plus-lg"></i>Create Batch</button>

				<!--===== CREATE BATCH MODAL =====-->
				<div class="modal_container" id="create-batch">
					<div class="modal_content">
						<div class="modal_close button_hover close_modal" title="Close" data-close-button><i class="bi bi-x-lg"></i></div>

						<h4 class="modal_title">Create New Batch</h4>

						<div class="modal_body">
							<!--===== CREATE BATCH MODAL FORM =====-->
							<form action="" method="post" class="rubizco_grid">
								<!--===== BATCH NAME INPUT =====-->
								<div class="form_group box_shadow">
									<label for="" class="rubizco_label">Batch Name</label>
									<div class="position_relative">
										<input type="text" class="rubizco_input" placeholder="Batch Name - ***">
										<div class="form_icon_left">
											<i class="bi bi-card-text"></i>
										</div>
									</div>
								</div>

								<!--===== BATCH YEAR INPUT =====-->
								<div class="form_group box_shadow">
									<label for="" class="rubizco_label">Batch Year</label>
									<div class="position_relative">
										<input type="text" class="rubizco_input" placeholder="2***">
										<div class="form_icon_left">
											<i class="bi bi-calendar-date"></i>
										</div>
									</div>
								</div>

								<!--===== BATCH STATUS SELECT =====-->
								<div class="select_box">
									<div class="option_selected box_shadow">
										Select Batch Category
									</div>
									<div class="option_container box_shadow">
										<div class="option_search">
											<input type="text" name="" placeholder="Search...">
										</div>
										
										<div class="option">
											<input type="radio" name="category" id="afganisthan" class="option_radio" value="1">
											<label for="afganisthan">Online</label>
										</div>
										<div class="option">
											<input type="radio" name="category" id="australia" class="option_radio" value="0">
											<label for="australia">Offline</label>
										</div>
									</div>
								</div>

								<button class="button button_animate btn_sm rb_w_100">Create<i class="bi bi-arrow-right"></i></button>
							</form>
							<button class="button btn_sm rb_w_100 btn_trp close_modal" data-close-button>Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>

        <!--===== BATCH CARDS =====-->
        <div class="rubizco_container rubizco_grid batch_container">
			<!--===== CARD 01 =====-->
            <a href="" class="batch_box card_sm">
				<div class="batch_content">
					<h4>Batch Name</h4>
					<div class="batch_meta rb_flex">
						<p class="batch_status">Online</p>
						<p class="batch_students">85</p>
					</div>
				</div>
            </a>

			<!--===== CARD 02 =====-->
            <a href="" class="batch_box card_sm">
				<div class="batch_content">
					<h4>Batch Name</h4>
					<div class="batch_meta rb_flex">
						<p class="batch_status">Online</p>
						<p class="batch_students">85</p>
					</div>
				</div>
            </a>

			<!--===== CARD 03 =====-->
            <a href="" class="batch_box card_sm">
				<div class="batch_content">
					<h4>Batch Name</h4>
					<div class="batch_meta rb_flex">
						<p class="batch_status">Online</p>
						<p class="batch_students">85</p>
					</div>
				</div>
            </a>

			<!--===== CARD 04 =====-->
            <a href="" class="batch_box card_sm">
				<div class="batch_content">
					<h4>Batch Name</h4>
					<div class="batch_meta rb_flex">
						<p class="batch_status">Online</p>
						<p class="batch_students">85</p>
					</div>
				</div>
            </a>

			<!--===== CARD 05 =====-->
            <a href="" class="batch_box card_sm">
				<div class="batch_content">
					<h4>Batch Name</h4>
					<div class="batch_meta rb_flex">
						<p class="batch_status">Online</p>
						<p class="batch_students">85</p>
					</div>
				</div>
            </a>

			<!--===== CARD 06 =====-->
            <a href="" class="batch_box card_sm">
				<div class="batch_content">
					<h4>Batch Name</h4>
					<div class="batch_meta rb_flex">
						<p class="batch_status">Online</p>
						<p class="batch_students">85</p>
					</div>
