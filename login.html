<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--=============== GOOGLE FONT ===============-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

	<!--=============== BOX ICONS ===============-->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

	<!--=============== BOOTSTRAP ICONS ===============-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<!--=============== FAV ICON ===============-->
	<link rel="shortcut icon" href="images/fav_icon.png">

	<!--=============== BOOTSTRAP CSS ===============-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--=============== STYLE CSS ===============-->
	<link rel="stylesheet" href="css/style.css">

	<title>Hasan Code - Dashboard</title>
</head>
<body class="login_body">

<!--=============== MAIN CONTENT ===============-->
<main class="login_main">
	<section>
		<!--===== LOGIN CONTAINER =====-->
		<div class="login_container">
			<!--===== LOGIN LOGO =====-->
			<div class="login_logo">
				<img src="images/rubizco_logo.png" alt="">
			</div>

			<!--===== LOGIN FORM =====-->
			<form action="" method="" class="rubizco_grid login_form">
				<div class="form_group box_shadow">
					<label for="" class="rubizco_label">Email Address</label>
					<div class="position_relative">
						<input type="text" class="rubizco_input" placeholder="Username@gmail.com">
						<div class="form_icon_left">
							<i class="bi bi-envelope-fill"></i>
						</div>
					</div>
				</div>

				<div class="form_group box_shadow">
					<label for="" class="rubizco_label">Password</label>
					<div class="position_relative">
						<input type="password" class="rubizco_input" placeholder="******">
						<div class="form_icon_left">
							<i class="bi bi-lock-fill"></i>
						</div>
						<div class="form_icon_right">
							<i class="bi bi-eye"></i>
						</div>
					</div>
				</div>

				<div class="form_meta">
					<label for="remember" class="checkbox_label">
						<input type="checkbox" class="checkbox" id="remember">
						<span class="checked"></span>
						Remember me
					</label>

					<a href="#">Forgot Password?</a>
				</div>

				<button class="button button_animate button_hover rb_w_100 box_shadow">Login<i class="bi bi-box-arrow-in-right"></i></button>
			</form>
		</div>
	</section>
</main>


<!--=============== JQUERY LIBRARY ===============-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!--=============== BOOTSTRAP JS LIBRARY ===============-->
<script src="js/bootstrap.bundle.min.js"></script>

<!--=============== CUSTOM JS ===============-->
<script src="js/main.js"></script>
</body>
</html>
